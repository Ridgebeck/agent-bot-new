# --------------------------------------------------
# VERIFYING SOLUTION GUESSES

- rule: Verify the input if intent is password
  steps:
  - intent: password
  - action: action_verify_password

- rule: Verify store guess
  steps:
  - intent: store
  - action: action_verify_store  

- rule: Verify restaurant guess
  steps:
  - intent: restaurant
  - action: action_verify_restaurant

- rule: Verify pier guess
  steps:
  - intent: pier
  - action: action_verify_pier

  
